<html>
    <head>
        <meta charset="utf-8">
        <title>Lista de alunos</title>        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style type="text/css">
    #alunolist{
        height: 250px;
        overflow-y: auto;
    }
    </style>
    </head>
    <body>
        <div class="container" style="margin-left: 100px">
            <h1>Lista de alunos</h1>
            <form id="formAluno" data-toggle="validator" role="form">
                <input type="hidden" id="idHidden" value=""/>
                <div class="form-row"> 
                    <div class="form-group col-md-6">
                        <label for="nomeId" class="control-label">Nome</label>
                        <input id="nomeId" placeholder="Digite o nome" class="form-control" type="text" required/>
                        <div class="help-block with-errors"></div>
                    </div>                                   
                    <div class="form-group col-md-2">
                        <label for="notaId" class="control-label">Nota</label>
                        <input id="notaId" placeholder="Digite a nota" class="form-control" type="number" required/>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>    
                <div class="form-row">                    
                    <div class="form-group col-md-6">
                        <label for="siteId" class="control-label">Site</label>
                        <input id="siteId" placeholder="www.test.com"  class="form-control"type="site" required/>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="form-row">    
                    <div class="form-group col-md-4">
                        <label for="enderecoId" class="control-label">Endereço</label>
                        <input id="enderecoId" placeholder="Digite o endereço" class="form-control" type="text" required/>
                        <div class="help-block with-errors"></div>
                    </div> 
                    <div class="form-group col-md-4">
                        <label for="telefoneId" class="control-label">Telefone</label>
                        <input id="telefoneId" placeholder="Digite o nº de telefone" class="form-control" type="number" required/>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>    
                </div>     
                <div class="form-group" style="margin-left: 100px">
                        <button type="submit" id="add-to-list" class="btn btn-primary">Adcionar a lista</button>                
                        <button type="submit" id="update-to-list" class="btn btn-primary d-none">Atualizar a lista</button>
                </div>
                  
            </form>
            <div id="alunoList" style="margin-left: 100px">
                <table class="table-striped" id="alunoTable">

                    <div class="form-group">
                        <tr>

                            <th class="col-xs-2"></th>                            
                            <th class="col-xs-4">Nome</th>     
                            <th class="col-xs-6">Nota</th>                           
                            <th class="col-xs-8">Site</th>                      
                            <th class="col-xs-10">Endereço</th>                              
                            <th class="col-xs-12">Telefone</th>
                               
                        </tr>
                    </div>

                </table>
            </div>    
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="javascript/main.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.5/validator.min.js"></script>
    </body>
</html>
